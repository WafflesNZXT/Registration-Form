  <title>Register</title>


  <h1>Register</h1>

  <form>
        <label for="fname" class="name">First Name</label>
   <br> <input class="namei" placeholder="John" required="">
      
        <br><br> <label for="lname" class="lname">Last Name</label>
   <br> <input class="lnamei" placeholder="Doe" required="">
   
    <br><br>
    
    <label for="email" class="email">Email</label>
   <br> <input class="emaili" type="email" placeholder="johndoe@gmail.com" required="">
    
   <br><br><br><br>
    
    <label for="age" class="age">Age</label>
   
    <br>
    
    <label for="warning" class="warning">Please select one that best represents your age:</label>
    <br><br>
    
    <label for="op1" class="one">0-17</label>
    <input class="agei" type="radio" name="age" required="">
    
    <label for="op2" class="one">18-30</label>
    <input class="agei" type="radio" name="age" required="">
    
    <label for="op3" class="one">31-45</label>
    <input class="agei" type="radio" name="age" required="">
    
    <label for="op4" class="one">46-55</label>
    <input class="agei" type="radio" name="age" required="">
    
    <label for="op5" class="one">56+</label>
    <input class="agei" type="radio" name="age" required="">
   
    <br><br><br><br>
    
    <label class="fs">Favorite Subject</label>
    
    <br>
    
    <select name="fs" class="fst" required="">
      <option>Select a favorite subject</option>
      <option>Math</option>
      <option>English</option>
      <option>Science</option>
      <option>History</option>
      <option>Computer Science</option>
      <option>Quran</option>
      <option>Islamic Studies</option>
    </select>
    
    <br><br><br><br>
    
    <label class="ac">Additional Comments</label>
    
    <br> <textarea class="textarea" cols="30" rows="5" placeholder="I have allergies."></textarea>
    
    <br><br><br><br>
    
    
    <label class="date">Please enter your date of birth:</label>
    
    <br><br>
    
    <input class="datentry" type="date" required="">
    
    <br><br><br><br>
    
     <label class="img">You may optionally add an profile picture:</label>
    
    <br><br>
    
    <label class="warning2" for="profilepic">Choose File (png, jpeg, and jpg)</label>
    
    <br><br>
    
     <input class="fileupld" name="profilepic" id="profilepic" type="file" accept="image/png, image/jpeg"> 
    
    <br><br><br><br>
    
    <label class="webpfo">You may add your web portfolio below:</label>
    
    <br><br>
    
    <input class="upldurl" type="url" placeholder="https://www.myportfolio.com/">
    
    <br><br><br><br>
    
    <input class="reset" type="reset" value="Reset">
    
    <br><br><br><br>
    
    <input class="submit" type="submit" value="Register" required="">
  </form>
